# EXPERIMENT 1.1: Baseline (Reproducing your Best Run)
# 2 Heads (Surge / Turning), Motion Prediction, EfficientSU2
- window_size: 5
  select_features: ['wv', 'sv', 'yr', 'ya', 'rarad']
  model: multihead
  predict: motion
  optimizer: cobyla
  maxiter: 4000
  initialization: identity
  reorder: false # Important for consistency
  run: [0, 1, 2] # Run 3 times with seeds 0, 1, 2
  
  heads_config:
    - features: ['wv', 'sv', 'rarad'] # Head 1: Surge
      output_dim: 1
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [0, 1, 2]
    - features: ['sv', 'yr', 'ya', 'rarad'] # Head 2: Turning
      output_dim: 3
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [0, 1, 2, 3, -1, -1]

# EXPERIMENT 1.2: 3-Head Split (Isolating Angle)
# Theory: Separating Angle (Kinematics) from Rate (Dynamics) prevents drift.
- window_size: 5
  select_features: ['wv', 'sv', 'yr', 'ya', 'rarad']
  model: multihead
  predict: motion
  optimizer: cobyla
  maxiter: 4000
  initialization: identity
  reorder: false
  run: [0, 1, 2]

  heads_config:
    - features: ['wv', 'sv', 'rarad'] # Head 1: Surge
      output_dim: 1
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [0, 1, 2]
    - features: ['sv', 'yr', 'rarad'] # Head 2: Dynamics ONLY
      output_dim: 2
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [0, 1, 2]
    - features: ['ya', 'yr'] # Head 3: Kinematics ONLY
      output_dim: 1
      reps: 1  # Shallow integration head
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [0, 1]

# EXPERIMENT 1.3: RealAmplitudes
# Theory: Real-valued circuits may generalize better for physical paths.
- window_size: 5
  select_features: ['wv', 'sv', 'yr', 'ya', 'rarad']
  model: multihead
  predict: motion
  optimizer: cobyla
  maxiter: 4000
  initialization: identity
  reorder: false
  run: [0, 1, 2]
  
  # Global Override
  ansatz: realamplitudes
  entangle: full

  heads_config:
    - features: ['wv', 'sv', 'rarad']
      output_dim: 1
      reps: 3
      encoding: compact
      ansatz: realamplitudes
      entangle: full
      map: [0, 1, 2]
    - features: ['sv', 'yr', 'ya', 'rarad']
      output_dim: 3
      reps: 3
      encoding: compact
      ansatz: realamplitudes
      entangle: full
      map: [0, 1, 2, 3, -1, -1]