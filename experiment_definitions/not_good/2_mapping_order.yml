# EXPERIMENT 2.1: Swapped Order (Test Case)
# Compare this against Exp 1.1 (Baseline) to see if mapping matters.
- window_size: 5
  select_features: ['wv', 'sv', 'yr', 'ya', 'rarad']
  model: multihead
  predict: motion
  optimizer: cobyla
  maxiter: 4000
  initialization: identity
  reorder: false # <--- MANDATORY
  run: [0, 1, 2]

  heads_config:
    - features: ['wv', 'sv', 'rarad']
      output_dim: 1
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [0, 1, 2]
    - features: ['sv', 'yr', 'ya', 'rarad']
      output_dim: 3
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      # SWAP: Input 0(SV)->Q2, Input 1(YR)->Q1, Input 2(YA)->Q0
      map: [2, 1, 0, 3, -1, -1]
# EXPERIMENT 2.2: Swapped Order (Inverted Priority)
# Swapping the mapping to see if entanglement structure affects accuracy.
- window_size: 5
  select_features: ['wv', 'sv', 'yr', 'ya', 'rarad']
  model: multihead
  predict: motion
  optimizer: cobyla
  maxiter: 4000
  initialization: identity
  reorder: false # <--- MANDATORY
  run: [0, 1, 2]

  heads_config:
    - features: ['wv', 'sv', 'rarad']
      output_dim: 1
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [0, 1, 2]
    - features: ['sv', 'yr', 'ya', 'rarad']
      output_dim: 3
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [2, 1, 0, 3, -1, -1] # SV->Q2, YR->Q1, YA->Q0