# EXPERIMENT 3.1: Circular Entanglement
# Testing if Ring Topology matches ship loop dynamics better.
- window_size: 5
  select_features: ['wv', 'sv', 'yr', 'ya', 'rarad']
  model: multihead
  predict: motion
  optimizer: cobyla
  maxiter: 4000
  initialization: identity
  reorder: false
  run: [0, 1, 2]

  heads_config:
    - features: ['wv', 'sv', 'rarad']
      output_dim: 1
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: circular # <--- CHANGE
      map: [0, 1, 2]
    - features: ['sv', 'yr', 'ya', 'rarad']
      output_dim: 3
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: circular # <--- CHANGE
      map: [0, 1, 2, 3, -1, -1]

# EXPERIMENT 3.2: Lean Surge Head
# Reducing Surge complexity to prevent overfitting and stabilize drift.
- window_size: 5
  select_features: ['wv', 'sv', 'yr', 'ya', 'rarad']
  model: multihead
  predict: motion
  optimizer: cobyla
  maxiter: 4000
  initialization: identity
  reorder: false
  run: [0, 1, 2]

  heads_config:
    - features: ['wv', 'sv', 'rarad']
      output_dim: 1
      reps: 1             # <--- CHANGE: Shallow
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [0, 1, 2]
    - features: ['sv', 'yr', 'ya', 'rarad']
      output_dim: 3
      reps: 3             # Keep deep for turning
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [0, 1, 2, 3, -1, -1]