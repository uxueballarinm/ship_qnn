# EXPERIMENT: Circular Entanglement
window_size: 5
select_features: ['wv', 'sv', 'yr', 'rarad']
model: multihead
predict: motion
optimizer: cobyla
maxiter: 5000
initialization: identity

ansatz: efficientsu2     # Keep what worked
entangle: circular       # <--- CHANGE: Ring topology

heads_config:
  # HEAD 1: SURGE
  - features: ['wv', 'sv', 'rarad']
    output_dim: 1
    reps: 3
    encoding: compact
    ansatz: efficientsu2
    entangle: circular
    map: [0, 1, 2]

  # HEAD 2: TURNING
  - features: ['sv', 'yr', 'rarad']
    output_dim: 3
    reps: 3              # Increased reps slightly to leverage the ring
    encoding: compact
    ansatz: efficientsu2
    entangle: circular
    map: [0, 1, 2]