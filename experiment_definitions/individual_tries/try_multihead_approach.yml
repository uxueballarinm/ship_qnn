- window_size: 5
  select_features: 
    - wv    # 0
    - sv    # 1
    - yr    # 2
    - ya    # 3
    - rarad # 4
  
  model: multihead
  predict: motion
  optimizer: cobyla
  maxiter: 2000
  save_plot: true

  # --- MULTI-HEAD DEFINITION ---
  heads_config:
    # -----------------------------------------------------
    # HEAD A: The Cruiser (Surge)
    # -----------------------------------------------------
    # CHANGE 1: Use 'features' key (to match python code), not 'select_features'
    - features: ['wv']       
      output_dim: 1  
      reps: 3                
      encoding: compact      
      ansatz: efficientsu2
      entangle: reverse_linear
      
      # Correct Mapping for 1 Feature:
      reorder: false         
      map: [0,-1, -1]               # <--- FIXED: Length 1 for 1 Feature

    # -----------------------------------------------------
    # HEAD B: The Turner (Sway, Yaw, Rudder)
    # -----------------------------------------------------
    - features: ['sv', 'yr', 'ya', 'rarad'] 
      output_dim: 3        
      reps: 2        
      encoding: compact      
      ansatz: efficientsu2
      entangle: reverse_linear
      
      # Correct Mapping for 4 Features:
      reorder: false         
      map: [3, 0, 1, 2, -1, -1]      # <--- FIXED: Length 4 for 4 Features
                             # Rudder(3) -> Qubit 0
                             # Sway(0)   -> Qubit 1
                             # YawR(1)   -> Qubit 2
                             # YawA(2)   -> Qubit 3