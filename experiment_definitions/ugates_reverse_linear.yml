- maxiter: 1000
  select_features: &id001
  - px
  - py
  data: ODDIT\Undestanding_the_Data\mariner_waypoint_2_ind.csv
  optimizer: cobyla
  encoding: compact
  model: vanilla
  predict: delta
  window_size: 5
  horizon: 3
  reconstruct_val: false
  save_plot: true
  ansatz: ugates
  entangle: reverse_linear
  reps: 3
  run: 0
