# EXPERIMENT 1.1: The Champion (3-Head Hybrid)
# Reproducing run 01-25_12-25-42
- window_size: 5
  select_features: ['wv', 'sv', 'yr', 'ya', 'rarad']
  model: multihead
  predict: motion
  optimizer: cobyla
  maxiter: 5000
  initialization: identity
  reorder: false
  run: [0, 1, 2] # 3 Validations
  
  heads_config:
    # Head 1: Surge (EfficientSU2, Deep)
    - features: ['wv', 'sv', 'rarad']
      output_dim: 1
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [0, 1, 2]
      
    # Head 2: Dynamics (EfficientSU2, Deep)
    # Predicts Sway and YawRate
    - features: ['sv', 'yr', 'rarad']
      output_dim: 2
      reps: 3
      encoding: compact
      ansatz: efficientsu2
      entangle: full
      map: [0, 1, 2]
      
    # Head 3: Kinematics (RealAmplitudes, Shallow)
    # Predicts YawAngle (The key to your success)
    - features: ['ya', 'yr']
      output_dim: 1
      reps: 1
      encoding: compact
      ansatz: realamplitudes # Simpler ansatz for integration
      entangle: full
      map: [0, 1, -1]