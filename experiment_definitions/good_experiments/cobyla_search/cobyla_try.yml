# -------------------------------------------------------------------------
# EXPERIMENT 2: Delta Prediction (Fixed Typo)
# -------------------------------------------------------------------------
- window_size: 5
  select_features: ['wv', 'sv', 'yr', 'rarad']
  model: multihead
  predict: delta        # <--- FIXED (was 'deltas')
  optimizer: cobyla
  maxiter: 4000
  initialization: identity
  
  # --- GLOBALS ---
  ansatz: efficientsu2
  entangle: full
  # ---------------

  heads_config:
  - features: ['wv', 'sv', 'rarad']
    output_dim: 1
    reps: 3
    encoding: compact
    ansatz: efficientsu2
    entangle: full
    map: [0, 1, 2]
  - features: ['sv', 'yr', 'rarad']
    output_dim: 3
    reps: 2
    encoding: compact
    ansatz: efficientsu2
    entangle: full
    map: [0, 1, 2]