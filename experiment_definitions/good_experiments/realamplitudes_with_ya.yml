- window_size: 5
  select_features: ['wv', 'sv', 'yr', 'ya', 'rarad'] # YA is INCLUDED
  model: multihead
  predict: motion
  optimizer: cobyla
  maxiter: 5000
  initialization: identity

  # Global Override: Use RealAmplitudes
  ansatz: realamplitudes
  entangle: full

  heads_config:
    # HEAD 1: SURGE
    - features: ['wv', 'sv', 'rarad']
      output_dim: 1
      reps: 3
      encoding: compact
      ansatz: realamplitudes
      entangle: full
      map: [0, 1, 2]

    # HEAD 2: TURNING + ANGLE
    - features: ['sv', 'yr', 'ya', 'rarad']
      output_dim: 3
      reps: 3
      encoding: compact
      ansatz: realamplitudes
      entangle: full
      map: [0, 1, 2, 3, -1, -1]