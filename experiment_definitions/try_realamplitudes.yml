# EXPERIMENT: RealAmplitudes vs EfficientSU2
- window_size: 5
  select_features: ['wv', 'sv', 'yr', 'rarad']
  model: multihead
  predict: motion       
  optimizer: cobyla
  maxiter: 5000
  initialization: identity

  # GLOBAL SETTINGS (Can be overridden by heads)
  ansatz: realamplitudes   # <--- CHANGE: Simpler ansatz (Ry only)
  entangle: full           # 'RealAmplitudes' works great with 'full'

  heads_config:
    # HEAD 1: SURGE
    - features: ['wv', 'sv', 'rarad']
      output_dim: 1
      reps: 3
      encoding: compact
      ansatz: realamplitudes
      entangle: full
      map: [0, 1, 2]

    # HEAD 2: TURNING
    - features: ['sv', 'yr', 'rarad']
      output_dim: 3
      reps: 2
      encoding: compact
      ansatz: realamplitudes
      entangle: full
      map: [0, 1, 2]